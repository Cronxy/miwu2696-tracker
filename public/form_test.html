<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>Form_test</title>
  <link href="formStyle.css" rel="stylesheet" type="text/css" />
</head>

<body>
<form id="newAlbumForm">
    <label for="albumName">Album Name:</label><br>
    <input type="text" id="albumName" name="albumName" list="albumList"><br>
    <datalist id="albumList"></datalist>

    <label for="artistName">Artist:</label><br>
    <input type="text" id="artistName" name="artistName" list="artistList"><br>
    <datalist id="artistList"></datalist>

    <label for="releaseYear">Release Year:</label><br>
    <input type="number" id="releaseYear" name="releaseYear" min="1900" max="2099" required> <br>

    <!-- genre radio list as drop down menu -->
    <div class="dropdown">
        <button class="dropbtn">Genre</button>
        <div class="dropdown-content">
        <input type="radio" id="rock" name="genre" value="rock">  
          <label for="rock">🎸 Rock</label><br>

         <input type="radio" id="pop" name="genre" value="pop">
            <label for="pop">🎤 Pop</label><br>
            
            <input type="radio" id="hiphop" name="genre" value="hiphop">
            <label for="hiphop">🎧 Hip Hop</label><br>
            
            <input type="radio" id="country" name="genre" value="country">
            <label for="country">🤠 Country</label><br>
            <input type="radio" id="jazz" name="genre" value="jazz">
            <label for="jazz">🎷 Jazz</label><br>
            <input type="radio" id="classical" name="genre" value="classical">
            <label for="classical">🎻 Classical</label><br>
            <input type="radio" id="edm" name="genre" value="edm">
            <label for="edm">🎹 EDM</label><br>
            <input type="radio" id="blues" name="genre" value="blues">
            <label for="blues">🎙️ Blues</label><br>
            <input type="radio" id="reggae" name="genre" value="reggae">
            <label for="reggae">🏝️ Reggae</label><br>
            <input type="radio" id="metal" name="genre" value="metal">
            <label for="metal">🤘 Metal</label><br>
</div>

    <label for="durationMin">Duration:</label>
    <input type="number" id="durationMin" name="durationMin" min="0" placeholder="Minutes" required>
    <input type="number" id="durationSec" name="durationSec" min="0" max="59" placeholder="Seconds" required>

   <label for="userRating">User Rating:</label>
    <div class="star-rating">
        <input type="radio" id="star5" name="rating" value="5" /><label for="star5" title="5 stars">☆</label>
        <input type="radio" id="star4" name="rating" value="4" /><label for="star4" title="4 stars">☆</label>
        <input type="radio" id="star3" name="rating" value="3" /><label for="star3" title="3 stars">☆</label>
        <input type="radio" id="star2" name="rating" value="2" /><label for="star2" title="2 stars">☆</label>
        <input type="radio" id="star1" name="rating" value="1" /><label for="star1" title="1 star">☆</label>
    </div>

    <label for="userComment">User Comment:</label><br>
    <textarea id="userComment" name="userComment" maxlength="100"></textarea><br>

    <input type="submit" value="Submit">
</form>

<script src="formScript.js"></script>
</body>

</html>
